<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
  

      <!-- Un robot  -->
      <a-asset-item id="robot-obj" src="https://raw.githubusercontent.com/LuisDeLaMora/Robot-AR/master/Robot.obj"></a-asset-item>
    <a-asset-item id="robot-mtl" src="https://raw.githubusercontent.com/LuisDeLaMora/Robot-AR/master/Robot.mtl"></a-asset-item> 


 </a-assets>

  <a-text value="VR - Luis de la Mora" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<!-- Agregar un modelo 3d en formato .obj   -->  
   
    <a-entity obj-model="obj: #robot-obj; mtl: #robot-mtl"  scale=".08 .08 .08" position="0 0 0"></a-entity> 
 
      

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
